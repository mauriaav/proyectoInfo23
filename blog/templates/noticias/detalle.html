{% extends 'base.html' %}
{% load static %}

{% block titulo%}NOTICAS{% endblock titulo%}


{% block contenido %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <h2>Acá está la noticia: </h2>
    <img src="{{noticia.imagen.url}}" width = "50">
    <p>TITULO: {{noticia.titulo}}</p>
    <p>FECHA: {{noticia.fecha_publicacion}}</p>
    <p>CATEGORIA: {{noticia.categoria_noticia}}</p>
    <p>CONTENIDO: {{noticia.contenido}}</p>
{% endblock contenido%}
